<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>

<body>
  <div class="container flex justify-center min-h-fit mx-auto sm:break-words">
    <div class="blog-card bg-white rounded-lg flex flex-col">
      <img src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg" alt="Top 5 Living Room Inspirations"
        class="blog-card__image object-cover rounded-t-lg" />
      <div class="blog-card__content flex flex-col px-4 py-6">
        <div
          class="blog-card__tag mb-2 text-center border border-green-200 bg-green-50 text-green-700 rounded-full text-sm">
          Interior
        </div>
        <div class="blog-card__title text-lg font-semibold text-neutral-900">Top 5 Living Room Inspirations </div>
        <div class="blog-card__description mt-3 font-medium text-neutral-600 text-base">
          Curated vibrants colors for your living, make it pop & calm in the same time.
        </div>
        <button class="blog-card__action mt-6 flex items-center font-medium text-indigo-700">
          <span class="blog-card__action__text px-0.5 me-1.5">Read more</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.4763 9.16658L9.00633 4.69657L10.1848 3.51807L16.6667 9.99992L10.1848 16.4817L9.00633 15.3032L13.4763 10.8332H3.33333V9.16658H13.4763Z"
              fill="currentColor" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="credits" data-gfe-screenshot-exclude="true">
    A challenge by
    <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank">GreatFrontEnd Projects</a>. Built by
    <a href="https://www.greatfrontend.com/projects/u/hsien" target="_blank">MHchihuahua</a>.
  </div>
</body>

</html>
